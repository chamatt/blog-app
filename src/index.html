<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Blog Javascript</title>
  </head>
  <body>
    <header class="header-container container-fluid">
      <span class="header-title"> Blog Simples</span>
    </header>

    <main class="container conteudo">
      <h1 class="text-center mt-4 blog-title-header">Adicionar Post</h1>
      <hr class="blog-title-separator" />
      <div class="add-post-container">
        <form id="add-post-form">
          <input
            class="form-control add-post-title"
            type="text"
            name="title"
            placeholder="Titulo"
          />
          <textarea
            class="form-control add-post-body"
            name="body"
            placeholder="Corpo"
          ></textarea>
          <input
            class="form-control add-post-title"
            type="text"
            name="image"
            placeholder="URL da Imagem"
          />
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary add-post-button text-center"
            >
              Criar
            </button>
          </div>
        </form>
      </div>

      <h1 class="text-center mt-4 blog-title-header">Posts</h1>
      <hr class="blog-title-separator" />
      <section class="blog-container" id="blog">
        <div class="text-center">Carregando...</div>
      </section>
    </main>

    <footer class="footer-container container-fluid">
      <span class="footer-title"> Copyright Â® Matheus Vicente</span>
      <span class="footer-title"> Nenhum direito reservado</span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
